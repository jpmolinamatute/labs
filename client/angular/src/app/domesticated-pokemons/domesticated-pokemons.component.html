<div id="pokemon-domesticated-list">
    <ng-container *ngIf="displaySingle; then single; else many">
    </ng-container>

    <app-single-domes-pokemon #single>
    </app-single-domes-pokemon>
    <ng-template #many>
        <div *ngFor="let pokemon of domesticatedList" class="pokemon-wrapper">
            <button type="button" (click)="displaySigle(pokemon);">
                <img src="assets/img/{{pokemon.pokemonid}}.png" alt="{{getPokemonName(pokemon.pokemonid)}}">
            </button>
            <p *ngIf="pokemon.nickname; else elseBlock">{{pokemon.nickname}}</p>
            <ng-template #elseBlock>
                <p>{{getPokemonName(pokemon.pokemonid)}}</p>
            </ng-template>
        </div>
    </ng-template>
</div>
